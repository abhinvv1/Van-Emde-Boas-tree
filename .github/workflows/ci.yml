name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    
    - name: Install dependencies
      run: gem install rake minitest
    
    - name: Compile extension
      run: |
        cd ext/veb_tree
        ruby extconf.rb
        make clean || true
        make
        cd ../..
        
        # Create lib directory structure
        mkdir -p lib/veb_tree
        
        # Copy compiled extension (try both .so and .bundle)
        if [ -f ext/veb_tree/veb_tree.so ]; then
          cp ext/veb_tree/veb_tree.so lib/veb_tree/
          echo "Copied veb_tree.so"
        fi
        if [ -f ext/veb_tree/veb_tree.bundle ]; then
          cp ext/veb_tree/veb_tree.bundle lib/veb_tree/
          echo "Copied veb_tree.bundle"
        fi
        
        # Verify file exists
        ls -la lib/veb_tree/
    
    - name: Run tests
      run: ruby -Ilib:test test/veb_tree_test.rb
    
    - name: Verify gem loads
      run: ruby -Ilib -e "require 'veb_tree'; puts 'VebTree v' + VebTree::VERSION + ' works on Ruby ' + RUBY_VERSION"

  build:
    name: Build gem
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    
    - name: Build gem
      run: gem build veb_tree.gemspec
    
    - name: List gem contents
      run: tar -tzf veb_tree-*.gem | head -30
