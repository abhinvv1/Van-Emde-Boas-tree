name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['3.1', '3.2', '3.3']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    
    - name: Install dependencies
      run: |
        gem install rake minitest
    
    - name: Compile extension
      run: |
        cd ext/veb_tree
        ruby extconf.rb
        make
        cd ../..
        mkdir -p lib/veb_tree
        if [ -f ext/veb_tree/veb_tree.so ]; then
          cp ext/veb_tree/veb_tree.so lib/veb_tree/
        elif [ -f ext/veb_tree/veb_tree.bundle ]; then
          cp ext/veb_tree/veb_tree.bundle lib/veb_tree/
        fi
    
    - name: Run tests
      run: ruby -Ilib:test test/veb_tree_test.rb
    
    - name: Verify gem loads
      run: ruby -Ilib -e "require 'veb_tree'; puts 'VebTree v' + VebTree::VERSION + ' loaded successfully'"

  build:
    name: Build gem
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    
    - name: Build gem
      run: gem build veb_tree.gemspec
    
    - name: Check gem contents
      run: |
        gem specification veb_tree-*.gem
        tar -tzf veb_tree-*.gem | head -20
        