name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    
    - name: Install compatible Bundler
      run: |
        if [[ "${{ matrix.ruby }}" == "2.7" ]]; then
          gem install bundler -v '~> 2.3.0'
        elif [[ "${{ matrix.ruby }}" == "3.0" ]]; then
          gem install bundler -v '~> 2.4.0'
        else
          gem install bundler
        fi
    
    - name: Install dependencies
      run: gem install rake minitest
    
    - name: Compile extension
      run: |
        cd ext/veb_tree
        ruby extconf.rb
        make clean || true
        make
        cd ../..
        mkdir -p lib/veb_tree
        if [ -f ext/veb_tree/veb_tree.so ]; then
          cp ext/veb_tree/veb_tree.so lib/veb_tree/
        elif [ -f ext/veb_tree/veb_tree.bundle ]; then
          cp ext/veb_tree/veb_tree.bundle lib/veb_tree/
        fi
    
    - name: Run tests
      run: ruby -Ilib:test test/veb_tree_test.rb
    
    - name: Test gem can be required
      run: ruby -Ilib -e "require 'veb_tree'; puts 'VebTree v' + VebTree::VERSION + ' loaded on Ruby ' + RUBY_VERSION"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    
    - name: Check for compilation errors
      run: |
        cd ext/veb_tree
        ruby extconf.rb
        make 2>&1 | tee compile.log
        if grep -i "error:" compile.log; then
          echo "Compilation errors found!"
          exit 1
        fi
        echo "No compilation errors"
